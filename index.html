<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Brush+Script&family=Poor+Story&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <form class="hidden" id="login-form">
        <input class="login-form-input" required maxlength="10" type="text" placeholder="What is your name?" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form class="hidden" id="logout-form">
        <input type="image" src="img/logout.png">
    </form>
        <img class="fakebutton" src="img/logout.png">
        <h1 class="tdl">To-Do-List</h1>
    <div id="todo">
    <form id="todo-form">
        <input type="text" placeholder="Write To do and Press Enter" required/>
    </form>
        <ul id="todo-list"></ul>
    </div>
    <div class="clockposition">
        <h2 id="clock"></h2>
    </div>
    <div>
        <h1 id="week"></h1>
    </div>
    <div id="quote">
        <span class="sentence"></span>
            <div></div>
        <span class="Philosopher"></span>
    </div>
        <div id="weather">
            <span style="font-family: 'Black Han Sans', sans-serif;"></span>
                <div></div>
            <span style="font-family: 'Black Han Sans', sans-serif;"></span>
    </div>

    <button onclick="togglePlay()">123</button>

    <audio src="bgm/2_23_AM.mp3" id="AM"></audio>
    <audio src="bgm/Cassette_Tape_Dream.mp3" id="Cassette"></audio>

    <script src="js/Audio.js"></script>
    <script src="js/clock..js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/img.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/week.js"></script>
</body>
</html>
